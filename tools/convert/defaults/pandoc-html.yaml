to: html5

template: includes/Template.html
css: css/main.css
highlight-style: tango

html-math-method:
    method: mathjax
    url: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

include-in-header: ["includes/ScrollIntoView.js", "includes/Anchors.js", "includes/SideNav.js"]
variables:
    include-before-partials: "includes/TemplateSidebar.html"

number-sections: true

standalone: true
self-contained: false

cite-method: citeproc
html-q-tags: true

eol: lf
